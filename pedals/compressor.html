<div class="pedal compressor">

  <div class="knob">
    <input class="compressorthreshold" type="text" value="-20" data-min="-60" data-max="0" data-angleOffset="-125" data-angleArc="250" data-height="100%" data-fgColor="#90CAF9" data-bgColor="#efefef">
    <span>THRESHOLD</span>
  </div>

  <div class="knob right">
    <input class="compressorratio" type="text" value="6" data-min="1" data-max="30" data-angleOffset="-125" data-angleArc="250" data-height="100%" data-fgColor="#90CAF9" data-bgColor="#efefef">
    <span>RATIO</span>
  </div>

  <div class="knob center bottom">
    <span>MAKEUP</span>
    <input class="compressormakeup" type="text" value="50" data-angleOffset="-125" data-angleArc="250" data-height="100%" data-fgColor="#90CAF9" data-bgColor="#efefef">
  </div>

  <span class="name">Compressor</span>

  <div class="bypass on"></div>

</div>
